name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Lint, Type Check, Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          allow-prereleases: true

      - name: Install uv
        shell: bash
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          uv --version

      - name: Sync dependencies
        shell: bash
        run: |
          uv sync --dev

      - name: Lint (ruff)
        shell: bash
        run: |
          uv run ruff check

      - name: Type check
        shell: bash
        run: |
          uvx ty check

      - name: Run tests
        shell: bash
        env:
          PYTHONUTF8: "1"
        run: |
          uv run -m pytest -q

      - name: Smoke test am-run (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          uv run python -m mcp_agent_mail.cli am-run ci-slot -- echo "ok"
